<section id="main-register">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-main">
					<div class="panel-heading">
						<h4 class="text-center">REGISTER</h4>
					</div>
					
					<div class="panel-body">
						<form id="form-login" action="" method="POST" role="form">
						
							<div class="form-group">
								<label for="username">Username: </label>
								<input type="text" class="form-control" id="username" placeholder="type your username">
							</div>
							
							<div class="form-group">
								<label for="password">Password: </label>
								<input type="password" class="form-control" id="password" placeholder="type your password">
							</div>

							<div class="form-group">
								<div class="row">
									<div class="col-md-6"> 
										<label for="firstname">First Name* </label>
										<input type="text" class="form-control" id="firstname" placeholder="type your first name">
									</div>
									<div class="col-md-6"> 
										<label for="lastname">Last Name </label>
										<input type="text" class="form-control" id="lastname" placeholder="type your last name">
									</div>
								</div>
							</div>

							<div class="form-group">
								<label for="firstname">Gender* </label>
								<br>
							    <label class="radio-inline">
							      <input type="radio" checked="true" name="optradio">Female
							    </label>
							    <label class="radio-inline">
							      <input type="radio" name="optradio">Male
							    </label>									
							</div>
							
							<button type="button" id="submit" class="btn btn-danger btn-block">Sign Up</button>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
