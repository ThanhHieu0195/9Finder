<script type="text/javascript">

    $.prototype.lockButton = function(text){
        var e = $(this.get(0));
        if (e.attr('disabled')){
            return false;
        }
        if (text && e.val()) {
            e.attr('data-text', e.val());
            e.attr('value', ' ' + text + ' ');
        } else if (text) {
            var oTxt = (e.contents()[0].nodeType == 3) ? e.contents()[0] : e.contents()[1];
            if (e.contents()[0].nodeType == 1) {
                e.attr('data-icon', e.contents()[0].className);
                e.contents()[0].className = 'preloader';
            }
            if (oTxt){
                e.attr('data-text', oTxt.nodeValue);
                oTxt.nodeValue = ' ' +text + ' ';
            }
        }
        e.attr('disabled', 'disabled');
        if (!e.find('i.preloader')[0]) {
            e.prepend('<i class="preloader" style="display: none;"></i>');
        }
        e.find('i.preloader').show();

    };

    $.prototype.unlockButton = function(){
        var e = $(this.get(0));
        if (e.attr('data-text') && e.val()) {
            e.attr('value', e.attr('data-text'));
            e.attr('data-text', null);
        } else if (e.attr('data-text')) {
            var oTxt = (e.contents()[0].nodeType == 3) ? e.contents()[0] : e.contents()[1];
            if (e.contents()[0].nodeType == 1 && e.attr('data-icon')) {
                e.contents()[0].className = e.attr('data-icon');
                e.removeAttr('data-icon');
            }
            oTxt.nodeValue = e.attr('data-text');
            e.attr('data-text', null);
        }
        e.removeAttr('disabled');
        e.find('.preloader').hide();

    };

    $('form.preloader-submit').submit(function(){
        $(this).submitButtonLock();
        return true;
    });
    
    $('button.preloader-submit, input.preloader-submit').click(function(e){
        $(this).submitButtonLock();
        return false;
    });
    
    $.prototype.submitButtonLock = function(text, form){
        var e = $(this.get(0));
        if (this.get(0) instanceof HTMLFormElement) {
            form = this.get(0);
            e = e.find('[type=submit]');
        }
        if (e.attr('disabled')) {
            return;
        }
        if (text == null) {
            text = "Đang thực thi";
        }
        e.lockButton(text);
        if (typeof form == 'string') {
            location.href = form;
            return;
        }
        if (form == null) {
            form = e.closest('form')[0];
            if (!form) {
                form = $('#'+e.attr('form'))[0];
            }
        }
        if (form instanceof HTMLFormElement) {
            HTMLFormElement.prototype.submit.call(form);
        } else {
        }
    };
    
var preloader = {
    cSpeed: 5,
    cWidth: 14,
    cHeight: 14,
    cTotalFrames:75,
    cFrameWidth: 14,
    cImageSrc: 'https://d2599kud7uucku.cloudfront.net/themes/h2/img/sprites.png?v=2.3.2',

    cImageTimeout: false,
    cIndex: 0,
    cXpos: 0,
    cPreloaderTimeout: false,
    SECONDS_BETWEEN_FRAMES: 0,

    startAnimation: function (){

        $('.preloader').css('background-image', 'url('+ preloader.cImageSrc +')');

        var FPS = Math.round(100/preloader.cSpeed);
        preloader.SECONDS_BETWEEN_FRAMES = 1 / FPS;

        preloader.cPreloaderTimeout=setTimeout('preloader.continueAnimation()', preloader.SECONDS_BETWEEN_FRAMES/1000);

    },

    continueAnimation: function (){

        preloader.cXpos += preloader.cFrameWidth;
        preloader.cIndex += 1;

        if (preloader.cIndex >= preloader.cTotalFrames) {
            preloader.cXpos =0;
            preloader.cIndex=0;
        }

        if($('.preloader').is(':visible')) {
            var css = {};
            var bg = $('.preloader').css('background-image');
            if (bg.indexOf('url') == -1) {
                css['background-image'] = 'url('+ preloader.cImageSrc +')';
            }
            css['background-position'] = (-preloader.cXpos) + 'px 0';
            $('.preloader').css(css);
        }

        preloader.cPreloaderTimeout=setTimeout('preloader.continueAnimation()', preloader.SECONDS_BETWEEN_FRAMES*1000);
    },

    stopAnimation: function (){
        clearTimeout(preloader.cPreloaderTimeout);
        preloader.cPreloaderTimeout=false;
    },

    imageLoader: function (s, fun)
    {
        clearTimeout(preloader.cImageTimeout);
        preloader.cImageTimeout=0;
        var genImage = new Image();
        genImage.onload=function (){preloader.cImageTimeout=setTimeout(fun, 0)};
        genImage.src=s;
    },

    init: function(){
        new preloader.imageLoader(preloader.cImageSrc, 'preloader.startAnimation()');
    }
}
    preloader.init();
</script>
