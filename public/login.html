<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Page</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="libs/css/app.css">
</head>
<body>
	<section id="main">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-main">
						<div class="panel-heading">
							<h4>LOGIN</h4>
						</div>
						
						<div class="panel-body">
							<form id="form-login" action="" method="POST" role="form">
							
								<div class="form-group">
									<label for="username">Username: </label>
									<input type="text" class="form-control" id="username" placeholder="type your username">
								</div>
								
								<div class="form-group">
									<label for="password">Password: </label>
									<input type="password" class="form-control" id="password" placeholder="type your password">
								</div>
								
								<div class="row">
									<div class="col-md-6">
										<button type="button" id="submit" class="btn btn-primary btn-block">Submit</button>
									</div>
									<div class="col-md-6">
										<a href="#" class="btn btn-link">Forgot your password!</a>
									</div>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="//code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript">

		$('#submit').click(function(event) {
			/* Act on the event */
			var username = $('#username').val();
			var password = $('#password').val();

			$.post('index.php?c=login&a=checkaccount', {ln: ['username', 'password'], lv: [username, password]}, function(data, textStatus, xhr) {
				json = $.parseJSON(data);
				if (json.result == 1) {
					alert("Đăng nhập thành công");
					window.location = "?page=find";
				} else {
					window.location = "";
				}
			});
			
			
			// $.get('index.php?c=find&a=getlisttypeservice', function(data) {
			// 	/*optional stuff to do after success */
			// 	console.log(data);
			// });

			// $.post('index.php?c=find&a=getlistdatabytype', {ln: ['id_service_type'], lv: ['1']}, function(data, textStatus, xhr) {
			// 	console.log(data);
			// });
		});
	</script>
</body>
</html>
