<section id="main">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-main">
					<div class="panel-heading">
						<h4>LOGIN</h4>
					</div>
					
					<div class="panel-body">
						<form id="form-login" action="" method="POST" role="form">
						
							<div class="form-group">
								<label for="username">Username: </label>
								<input type="text" class="form-control" id="username" placeholder="type your username">
							</div>
							
							<div class="form-group">
								<label for="password">Password: </label>
								<input type="password" class="form-control" id="password" placeholder="type your password">
							</div>
							
							<div class="row">
								<div class="col-md-6">
									<button type="button" id="submit" class="btn btn-danger btn-block">Submit</button>
								</div>
								<div class="col-md-6">
									<a href="#" class="btn btn-link">Forgot your password!</a>
								</div>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
